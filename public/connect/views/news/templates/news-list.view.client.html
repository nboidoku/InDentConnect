<div ng-include="'views/common/templates/navbar.view.client.html'"></div>

<div class="container">
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-xs-10">
                    News
                </div>
                <div class="col-xs-2">
                    Date
                </div>
            </div>
        </li>
        <li ng-repeat="news in model.newsList" class="list-group-item">
            <div class="row">
                <div>
                    {{model.parseNews(news)}}
                </div>
                <div>
                    {{news.date | date}}
                </div>
            </div>

        </li>
    </ul>
</div>
