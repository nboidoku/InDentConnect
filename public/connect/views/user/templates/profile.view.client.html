<div ng-include="'views/common/templates/navbar.view.client.html'">

</div>

<div>

    <div class="container">
        <h1 class="text-center"> PROFILE </h1>

        <label for="username">Username</label>
        <input id="username"
               class="form-control"
               readonly
               ng-model="model.user.username"
        />

        <label for="firstName">First Name</label>
        <input id="firstName"
               placeholder="First Name"
               class="form-control"
               ng-model="model.user.firstName"
        />

        <label for="lastName">Last Name</label>
        <input id="lastName"
               placeholder="Last Name"
               class="form-control"
               ng-model="model.user.lastName"
        />

        <label for="dob">Date of Birth</label>
        <input id="dob"
               class="form-control"
               ng-model="user.username.dob"
        />

        <label for="email">Email</label>
        <input id="email"
               placeholder="email"
               class="form-control"
               ng-model="model.user.email"
        />

        <a ng-click="model.updateUser(model.user)"
           class="btn btn-block btn-success">Update</a>

        <a ng-if="model.user.firstName && model.user.lastName"
           href="#!/user/task"
           class="btn btn-block btn-primary">Task Page</a>

        <a ng-click="model.unregister()"
           class="btn btn-block btn-danger">Unregister</a>

        <a ng-click="model.logout()" class="btn btn-block btn-warning">Logout</a>

    </div>


</div>
