<div ng-include="'views/common/templates/navbar.view.client.html'"></div>


<div>

    <h3 class="text-center"> LOGIN </h3>

    <div class="container">

        <div ng-show="model.message" class="alert alert-danger">
            {{model.message}}
        </div>

        <div ng-show=model.emptyUsername class="alert alert-danger">
            {{model.emptyUsername}}
        </div>
        <label for="username">Username</label>
        <input class="form-control"
               id="username"
               placeholder="username"
               ng-model="username"
        />
        <div ng-show=model.emptyPassword class="alert alert-danger">
            {{model.emptyPassword}}
        </div>
        <label for="password">Password</label>
        <input class="form-control"
               type="password"
               id="password"
               placeholder="password"
               ng-model="password"
        />

        <button class="btn btn-block btn-success"
                ng-click="model.login(username, password)"
        >Login
        </button>

        <a href="#!/register"
        >Dont have an account? Register here</a>

        <div class="alternate-login">
            <a href="/auth/google" class="btn btn-danger btn-block">
                <span class="fa fa-google-plus"></span>
                Login with Google +
            </a>

            <a href="/auth/facebook" class="btn btn-primary btn-block">
                <span class="fa fa-facebook"></span>
                Login with Facebook
            </a>
        </div>

    </div>


</div>
