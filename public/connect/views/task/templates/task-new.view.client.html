<div ng-include="'views/common/templates/navbar.view.client.html'"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-sm-8">
                            Task Name
                        </div>
                        <div class="col-sm-2 text-center">
                            <span class="glyphicon glyphicon-question-sign"></span>
                        </div>
                        <div class="col-sm-2">
                            <a href="#!/user/task/new">
                                <span class="glyphicon glyphicon-plus pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
                <li ng-repeat="task in model.tasks" class="list-group-item">
                    <div class="row">
                        <div class="col-sm-8">
                            <a href="#!/user/task/{{task._id}}">
                                {{task.name}}
                            </a>
                        </div>
                        <div class="col-sm-2 text-center">
                            {{task.accepted}}
                        </div>
                        <div class="col-sm-2">
                            <a href="#!/user/task/edit/{{task._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <label for="name">Name of Task</label>
            <input id="name"
                   placeholder="Name of the task"
                   ng-model="model.task.name"
                   class="form-control"/>
            <label for="description">Description</label>
            <textarea id="description"
                      class="form-control"
                      placeholder="Write a short description of the task at and what you need to be done"
                      ng-model="model.task.description"
                      rows="5">
        </textarea>
            <label for="category">Category</label>
            <input id="category"
                   placeholder="category"
                   ng-model="model.task.category"
                   class="form-control"
            />
            <button ng-click="model.createTask(model.task)"
                    class="btn btn-block btn-success">
                Create Task
            </button>
        </div>
    </div>

</div>
